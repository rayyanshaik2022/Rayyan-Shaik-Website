baseURL = "https://rayyanshaik.com/"
title   = "Rayyan Shaik"
languageCode = "en-us"
theme = "hugo-theme-timeline"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a MIT License." 

# googleAnalytics = ""
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "docs"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Rayyan Shaik"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  project  = "projects"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "A portfolio featuring my projects and achievements"
  keywords = "portfolio programming robotics"
  images = [""]

  homeSubtitle = "A portfolio featuring my projects and achievements"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Sharing buttons
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  enableSharingButtons = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = ["css/custom.css"]
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

  # Colors for favicons
  favicon = "favicon.ico"

  [params.logo]
    logoText     = "$"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#FF4081"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "2s"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/rayyanshaik2022/"


[languages]
  [languages.en]
    subtitle  = "Timeline"
    weight    = 1
    copyright = ''

[menu]
    [[menu.main]]
        identifier = "timeline"
        name       = "Timeline"
        url        = "timeline/"
        weight     = 1
    [[menu.main]]
        identifier = "projects"
        name       = "All Projects"
        url        = "projects/"
        weight     = 1
    [[menu.main]]
        identifier = "featuredprojects"
        name       = "Featured"
        url        = "tags/featured/"
        weight     = 1

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true